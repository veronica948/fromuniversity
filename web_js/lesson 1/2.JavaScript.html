<!-- доступ к элементам -->
// 1. через массив элементов childNodes, firstChild, lastChild, etc

for(var i=0; i<document.body.childNodes.length; i++) {
    var child = document.body.childNodes[i];
    //alert(child.tagName);
}

// Свойства firstChild и lastChild показывают на первый и последний дочерние элементы и равны null, если детей нет.

// Свойства previousSibling и nextSibling указывают на левого и правого братьев узла.

// получаем текст последнем тэге div:

var text = document.body.lastChild.previousSibling.previousSibling.innerHTML;

 {
 elems[i].style.color = 'red';
